set $mod Mod4
set $Locker i3lock -i /home/antoniomanuelfr/.background/scotland.png && sleep 1

#font pango:DejaVu Sans Mono 11
font pango:FontAwesome 12
focus_follows_mouse no
# You can also use any non-zero value if you'd like to have a border
for_window [class=".*"] border pixel 0

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
bindsym $mod+Return exec i3-sensible-terminal

# Screen brightness controls
bindsym XF86MonBrightnessUp exec --no-startup-id  xbacklight -inc 2 && pkill -RTMIN+3 i3blocks 
bindsym XF86MonBrightnessDown exec --no-startup-id xbacklight -dec 2 && pkill -RTMIN+3 i3blocks

# Pulse Audio controls
bindsym XF86AudioRaiseVolume exec --no-startup-id pulseaudio-ctl up && pkill -RTMIN+2 i3blocks
bindsym XF86AudioLowerVolume exec --no-startup-id pulseaudio-ctl down && pkill -RTMIN+2 i3blocks
bindsym XF86AudioMute exec --no-startup-id  pulseaudio-ctl mute && pkill -RTMIN+2 i3blocks

